[profile.default]
src = 'src'
out = 'out'
test = 'test'
libs = ['lib']

evm_version = 'cancun'
gas_reports = ['*']
## Sets the concrete solc version to use, this overrides the `auto_detect_solc` value
solc_version = '0.8.24'
auto_detect_solc = true
optimizer = true
optimizer_runs = 200

initial_balance = '0xffffffffffffffffffffffff'
block_number = 0
gas_limit = 1099511627776
gas_price = 0
block_base_fee_per_gas = 0
block_coinbase = '0x0000000000000000000000000000000000000000'
block_timestamp = 0
block_difficulty = 0

bytecode_hash = "none"

#ignored_error_codes = [3860, 5574]
ignored_error_codes = []
fs_permissions = [{ access = "read-write", path = "./reports"}, { access = "read", path = "./package.json"}]

[profile.ci]
inherits = "default"

[profile.default.fuzz]
runs = 1000

[profile.ci.fuzz]
runs = 10000

[lint]
exclude_lints = ["unsafe-cheatcode", "mixed-case-function"]
ignore = ["test/**/*.t.sol", "test/**/*.sol", "src/old/**/*.sol", "script/**/*.s.sol", "src/utils/Deployer.sol"]

# RPC y etherscan por nombre de chain; en scripts usa --rpc-url <name> y --chain <name>
[rpc_endpoints]
sepolia = "${RPC_SEPOLIA}"
polygon = "${RPC_POLYGON}"
mainnet = "${RPC_MAINNET}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", chainId = 11155111 }
polygon = { key = "${ETHERSCAN_API_KEY}", chainId = 137 }
mainnet = { key = "${ETHERSCAN_API_KEY_MAINNET}", chainId = 1 }